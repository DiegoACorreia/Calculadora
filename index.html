<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="tela">
            <input type="text">
        </div>
        <div id="botoes">    
            <div id='botoes_numericos'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>,</button>
                <button>00</button>
            </div>
            <div id="botoes_especiais">
                <button>x</button>
                <button>Del</button>
                <button>รท</button>
                <div id="espaco"></div>
                <button>+</button>
                <div id="espaco"></div>
                <button>-</button>
                <button id ="igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
