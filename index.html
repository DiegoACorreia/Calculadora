<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div id="teladiv">
            <textarea name="tela" id="tela" cols="30" rows="10"></textarea>
        </div>
        <div id="button_conteiner">    
            <div id='botoes_numericos'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>,</button>
                <button>00</button>
            </div>
            <div id="botoes_especiais">
                <button>x</button>
                <button id="Del">C</button>
                <button>÷</button>
                <button id="rad">√</button>
                <button>+</button>
                <button id="pot">^</button>
                <button>-</button>
                <button id ="igual">=</button>
            </div>
        </div>
    </div>
    <footer>&copy;Empresas Diego Inc. </footer>
</body>

</html>
