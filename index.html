<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./script/index.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div id="telaContainer">
            <input type="text" id='tela' disabled= 'true'>
        </div>
        <div id="buttonContainer">    
            <div id='numericButtonsContainer'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>,</button>
                <button>00</button>
            </div>
            <div id="operationButtonsContainer">
                <button>x</button>
                <button id="cleaner">C</button>
                <button>/</button>
                <button id="rad">âˆš</button>
                <button>+</button>
                <button id="pot">^</button>
                <button>-</button>
                <button id ="igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
